<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Bookmarker App</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body onload=fetchBookmarks()>
        <main class="container">
            <header class="header text-muted">
                <h2>Bookmarker</h2>
            </header>
            <section class="jumbotron">
                <h2>Bookmark Your Favourite Sites</h2>
                <form id="myForm">
                    <div class="form-group">
                        <label>Site Name</label>
                        <input class="form-control" id="siteName" type="text" placeholder="Website Name">
                    </div>
                    <div class="form-group">
                        <label>Site URL</label>
                        <input class="form-control" id="siteUrl" type="text" placeholder="Website URL">
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </section>
            
            <section class="row marketing">
                <div class="col-lg-12">
                    <div id="bookmarksResults"></div>
                </div>
            </section>
            
            <footer>&copy;2018 Bookmarker</footer>
        </main>

        <script src="main.js"></script>
    </body>
</html>
